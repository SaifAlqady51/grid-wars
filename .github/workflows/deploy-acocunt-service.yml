name: Deploy Account Service to EC2

on:
  push:
    branches: ["*"]
    paths:
      - "apps/backend/apps/account-service/**"
      - ".github/workflows/deploy-account-service.yml"
  pull_request:
    branches: ["*"]
    paths:
      - "apps/backend/apps/account-service/**"
      - ".github/workflows/deploy-account-service.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install root dependencies
        run: npm install

      - name: Build account-service
        working-directory: ./apps/backend
        run: npm run build

      - name: Prepare deployment files
        working-directory: ./apps/backend
        run: |
          cp -r ../dist/apps/account-service/* .
          cp -r ../dist/libs/* . || true

          # Overwrite package.json with production-only
          node -p "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            delete pkg.devDependencies;
            pkg.scripts = { start: 'node src/main.js' };
            console.log(JSON.stringify(pkg, null, 2));
          " > package.json

      - name: Upload account-service to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "apps/backend/apps/account-service/*"
          target: "~/account-service"

      - name: Run setup on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/account-service
            npm cache clean --force
            npm install --omit=dev
            echo "${{ secrets.ACCOUNT_SERVICE_ENV }}" > .env
            nohup node src/main.js > out.log 2>&1 &
